<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Wikipedia Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Montserrat:400,700'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<div class="container text-sm-center">
    <div class="row">
        <img class="img-circle m-x-auto d-block"
             src="https://upload.wikimedia.org/wikipedia/en/8/80/Wikipedia-logo-v2.svg"
             alt="https://en.wikipedia.org/wiki/Main_Page">
        <h1 class="display-3" style="background: white;
color: black">WIKIPEDIA</h1>
        <p class="lead">The Free Encyclopedia</p>
    </div>
    <div class="row m-b-0">
        <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank" style="color: black">Random
            Article</a>
    </div>
    <div class="row">
        <form class="classNameHere" role="search">
            <div class="input-group">
                <input type="text" class="form-control search" placeholder="Search" name="search-term"
                       id="search-term">
                <div class="input-group-btn">
                    <button class="btn btn-secondary btnSearch" type="submit"><i class="fa fa-search fa-lg"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row result m-t-1">
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
        integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"
        integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"
        integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU"
        crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
